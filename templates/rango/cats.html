{% if cats %}
    <ul class="nav nav-sidebar">
    {% for c in cats %}
        {% if c == act_cat %} <li  class="active" ><a href="/rango/category/{{c.slug}}/">{{ c.name }}</a></li>
        {% else  %} <li><a href="/rango/category/{{c.slug}}/">{{ c.name }}</a></li>{% endif %}
    {% endfor %}

{% else %}
    <li> <strong >There are no category present.</strong></li>

    </ul>
{% endif %}
